<head>
  <title>Painless internship management</title>
  <link href="swx.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">Talent.ly</a>
        <ul class="nav pull-right">
          <li>
            {{loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </div> <!--navbar-->
<div class="container">
    <h2 class="title thumbnail" style="padding:10px; float:left">OFFRES DE STAGE</h2>
    <div class="content" style="display:inline; float:left">
      <ul class="thumbnails" style="width:auto">
        {{>annonces}}
      </ul>
    </div> <!-- content -->
        <div class="container vertical_menu border" style="display:inline; float:right; position:fixed; top:40px; right:0px">
      <ul class="nav nav-list span3">
        <li><img src="user.png" height="30px" width="30px"> <h3 style="color:#8F908A; display:inline">Malik Fassi Fihri<h3></li>
        <li><img src="skills.png" height="40px" width="40px"> <h5 style="color:#8F908A; display:inline">: </h5><img src="js.png" height="40px" width="40px"> <img src="html5.png" height="40px" width="40px"> <img src="python.png" height="40px" width="40px"> </li>
      </ul>
  </div> <!-- container -->
</body>


 <template name="student">
 
</template>

<template name="annonces">
  {{#each items}}
    {{> annonce_show}}
  {{/each}}
</template>

<template name="annonce_show">
  <a href="{{company_test}}">
          <li class="thumbnail span2">
            <h6>{{company}}</h6>
            <div style="float:left">{{needs}}</div> <img src="{{language_img}}.png" height="40px" width="40px" style="float:right">
            <p style="color:#f92672">{{salary}}</p><div style="float:left">{{location}}</div> <div  style="float:right">{{start}} - {{end}}</div></p>
          </li>
  </a>
</template>
